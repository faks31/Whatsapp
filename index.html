<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Whatsapp mobile</title>

    <link
      rel="stylesheet"
      href="https://cdn.materialdesignicons.com/4.7.95/css/materialdesignicons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="default">
    <!-- <body class="default"> -->
    <div class="#app">
      <header class="header">
        <div class="header-info">
          <h1 class="header-title">WhatsApp</h1>

          <div class="header-actions">
            <button class="header-action js-dark">
              <i class="mdi mdi-magnify"></i>
            </button>
            <button class="header-action js-light">
              <i class="mdi mdi-dots-vertical"></i>
            </button>
          </div>
        </div>

        <nav class="tabs">
          <a class="tab icon" href="#"><i class="mdi mdi-camera"></i></a>
          <a class="tab active" href="#">Conversas</a>
          <a class="tab" href="#">Status</a>
          <a class="tab" href="#">Chamadas</a>
        </nav>
      </header>

      <ul class="list">
        <li class="list-item">
          <a class="list-item-link" href="#">
            <div class="list-item-img">
              <img src="https://unsplash.it/80/80" alt="Nome" />
            </div>

            <div class="list-item-info">
              <h2 class="list-item-name">Pessoal Legal</h2>
              <span class="list-item-message"
                >Achei muito legal! Boa sorte...</span
              >
            </div>

            <div class="list-item-news">
              <span class="list-item-time">17:38</span>
              <span class="list-item-msgs">1</span>
            </div>
          </a>
        </li>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
